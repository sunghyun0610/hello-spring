  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--웹 개발 3가지
1.정적컨텐츠 : html파일 있는그대로 화면에 보여줌(서버측에서 가공 X)-> 스프링부트는 정적컨텐츠 자동으로 제공
정적컨텐츠 진행 방식 : hello-static 관련 컨트롤러 없네?(컨틀러가 우선순위가짐) -> static에서 찾음
2.동적 컨텐츠 : html을 서버측에서 동적으로 변형해서 보여주는 것 이것을 하기 위해서 MVC패턴사용하는 것.
3.API: html이 아닌 json이란 데이터 형식으로 서버에 제공하는 방식
API 예식 :  서버끼리 통신할때 구지 html로 보여줄 필요 없고 데이터 형식이 중요하니까
or React, 이런것 쓸 때 API로 데이터만 내려주면 화면은 클라이언트가 알아서 그리고 정리하는 그런 방식-->
